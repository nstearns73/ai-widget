<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DeepSeek Widget</title>
  <style>
    body { font-family: system-ui; padding: 12px; }
    textarea { width: 100%; }
    pre { white-space: pre-wrap; background:#f6f6f6; padding:12px; border-radius:10px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h3>DeepSeek test</h3>
  <textarea id="p" rows="5">Give me a 2-sentence explanation of logos.</textarea>
  <br><br>
  <button id="b">Ask</button>
  <pre id="out"></pre>

  <script>
    const WORKER_CHAT_URL = "https://square-fog-677a.swaydargument.workers.dev/chat";

    const btn = document.getElementById("b");
    const out = document.getElementById("out");
    const input = document.getElementById("p");

    btn.onclick = async () => {
      out.textContent = "Thinkingâ€¦";
      try {
        const r = await fetch(WORKER_CHAT_URL, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ prompt: input.value })
        });

        const text = await r.text();
        let data;
        try { data = JSON.parse(text); } catch { data = { raw: text }; }

        if (!r.ok) {
          out.textContent = "HTTP " + r.status + "\n\n" + JSON.stringify(data, null, 2);
          return;
        }

        out.textContent =
          data?.choices?.[0]?.message?.content ??
          JSON.stringify(data, null, 2);

      } catch (e) {
        out.textContent = "Error: " + String(e);
      }
    };
  </script>
</body>
</html>
